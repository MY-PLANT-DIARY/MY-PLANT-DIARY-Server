spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/myplantdiary
    username: sa
    password:
    driver-class-name: org.h2.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      location: C:\Users\user\Documents\GitHub\myplantdiary\files

  jpa:
    hibernate:
#          ddl-auto: create
          ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    root: debug
    org.hibernate.SQL: debug
    org.hibernate.type: trace

